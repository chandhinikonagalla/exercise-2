<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="refresh" content="1"/>
<title>Creating a table on planets</title>
</head>
<body>
<table border="1" cellspacing="0" width="500px">
<tr>
<th>PLANATE NAME</th>
<th>YEAR LENGTH</th>
<th>DAY LENGTH</th>
</tr>
<tr align="center">
<td>Mercury</td>
<td>88 days</td>
<td>59days</td>
</tr>
<tr align="center">
<td>Venus</td>
<td>225 days</td>
<td>243 days</td>
</tr>
<tr align="center">
<td>Earth</td>
<td>365 days</td>
<td>24 hrs</td>
</tr>
<tr align="center">
<td>Mars</td>
<td>765days</td>
<td>24.6 hrs</td>
</tr>
<tr>
<td>&nbsp;</td>
<td>&nbsp;</td>
<td>&nbsp;</td>
</tr>
</table>
</body>
</html>
